global-styling:
  version: 1
  css:
    theme:
      assets/styles/main.css: {}
  dependencies:
    - core/drupal
    - core/jquery
    - core/modernizr

accordion:
  version: 1.0
  js:
    assets/js/accordion.js: {}
  dependencies:
    - bangachain/bootstrap-collapse

bootstrap-js:
  version: 4.4
  js:
    /libraries/bootstrap/js/dist/util.js: {}
  dependencies:
    - core/drupal
    - core/jquery
    - core/modernizr

bootstrap-collapse:
  version: 1.0
  js:
    /libraries/bootstrap/js/dist/collapse.js: {}
  dependencies:
    - bangachain/bootstrap-js

bootstrap-dropdown:
  version: 4.4
  js:
    /libraries/bootstrap/js/dist/dropdown.js: {}
  dependencies:
    - bangachain/popper-js
    - bangachain/bootstrap-js

bootstrap-tab:
  version: 1.0
  js:
    /libraries/bootstrap/js/dist/tab.js: {}
  dependencies:
    - bangachain/bootstrap-js

mburger-css:
  version: 1.3
  css:
    theme:
      /libraries/mburger-css/dist/mburger.css: { weight: -1 }
  js:
    /libraries/mburger-css/dist/mburger.js: { weight: -1, attributes: { type: "module" } }
  dependencies:
    - bangachain/mmenu-js

mmenu-js:
  version: 8.5
  css:
    theme:
      /libraries/mmenu-js/dist/mmenu.css: { weight: -1 }
  js:
    /libraries/mmenu-js/dist/mmenu.polyfills.js: { weight: -1 }
    /libraries/mmenu-js/dist/mmenu.js: { weight: -1 }
    assets/js/mmenu-setup.js: {}
  dependencies:
    - bangachain/global-styling

navbar-search:
  version: 1.0
  js:
    assets/js/navbar-search.js: {}
  dependencies:
    - core/drupal
    - core/jquery

view-filters-toggle:
  version: 1.0
  js:
    assets/js/view-filters-toggle.js: {}
  dependencies:
    - core/drupal
    - core/jquery
